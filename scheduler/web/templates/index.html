{% extends "base.html" %}

{% block content %}
<div class="row my-1">
  <div class="col">
    <a href="/create">
      <button type="button" class="btn btn-primary">Создать</button>
    </a>
  </div>
</div>
<div class="row">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Название</th>
        <th scope="col">Время запуска</th>
        <th scope="col">Автор</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for job in jobs %}
        <tr>
          <th scope="row">{{ job.id }}</th>
          <td>{{ job.name }}</td>
          <td>{{ job.next_run_time.strftime("%d.%m.%Y %H:%M:%S") }}</td>
          <td>{{ job.author }}</td>
          <td>
          {# TODO: confirm #}
            <form action="/delete-job/{{ job.id }}" method="post">
              <button type="submit" class="btn btn-danger">Удалить</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
